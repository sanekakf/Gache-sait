{% extends 'base.html' %}
{% block title %} {{product.name}} {% endblock %}
{% block body %}
<!-- TODO: оформить страничку предмета-->
<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3 border" src="{{product.avatarUrl}}" alt="Очень интересная картинка" width="450">
      </div>
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1">{{product.name}}</h1>
        <p class="lead">{{product.description}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <a type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" href="">#FUTURE</a>
        </div>
      </div>
    <hr>
    </div>
{% endblock %}
